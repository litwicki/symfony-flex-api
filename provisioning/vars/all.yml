---
server:
    install: '1'
    packages: [curl,unzip,wget,snmp,build-essential,python-software-properties,python-pip,python2.7,libssl-dev,libcurl4-openssl-dev,pkg-config,openssl,vim,git,nodejs,npm,mysql-server,mysql-client,python-mysqldb]
    remove_packages: [apache]
    timezone: UTC
    locale: en_US.UTF-8
    php7_packages: [php7.0-fpm,php7.0-cli,php7.0-curl,php7.0-common,php7.0-json,php7.0-opcache,php7.0-mysql,php7.0-phpdbg,php7.0-gd,php7.0-imap,php7.0-ldap,php7.0-pgsql,php7.0-pspell,php7.0-recode,php7.0-snmp,php7.0-tidy,php7.0-dev,php7.0-intl,php7.0-mbstring,php7.0-bcmath]
vagrant_local:
    install: '1'
    vm: { base_box: xenial64, hostname: tavro.dev, ip: 10.1.1.1, memory: '1024', sharedfolder: ./, useVagrantCloud: '1', syncType: nfs }
mysql_root_password: "{{ mysql_root_password }}"
mysql_databases:
  - name: "{{ appname }}"
    encoding: latin1
    collation: latin1_general_ci
mysql_users:
  - name: "{{ appname }}"
    host: "%"
    password: "{{ appname }}"
    priv: "{{ appname }}.*:ALL"
host_names: "{{ hostname }} api.{{ hostname }} docs.{{ hostname }} phpunit.{{ hostname }}"