security:
    role_hierarchy:
        ROLE_API: [ROLE_USER]
        ROLE_DEVELOPER: [ROLE_USER]
        ROLE_ADMIN: [ROLE_API,ROLE_DEVELOPER]
        ROLE_SUPERUSER: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        main:
            entity:
                class: Tavro\Bundle\CoreBundle\Entity\User
                property: username
        api_key_user_provider:
            id: tavro.user_provider

    encoders:
        Tavro\Bundle\CoreBundle\Entity\User:
             id: tavro.password_encoder
        Symfony\Component\Security\Core\User\User: plaintext

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        api:
            host: %api_hostname%
            pattern: ^/api
            anonymous: ~
            guard:
                authenticators:
                    - tavro.api_authenticator

        docs:
            host: %api_hostname%
            pattern: ^/
            anonymous: ~

    access_control:
        - { path: ^/api, roles: [ROLE_API] }