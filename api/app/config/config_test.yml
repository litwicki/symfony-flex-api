imports:
    - { resource: config.yml }

framework:
    templating:
        engines: ['twig']
    test: ~

# Monolog Configuration
monolog:
    handlers:
        logentries:
            type: service
            id: '@monolog.handler.logentries'
            level: debug
swiftmailer:
    disable_delivery: false
    delivery_address: jake.litwicki@gmail.com

monolog:
    handlers:
        main:
            type:   stream
            path:   "%kernel.logs_dir%/%kernel.environment%.log"
            level:  debug
        console:
            type:   console
            bubble: false
            verbosity_levels:
                VERBOSITY_VERBOSE: INFO
                VERBOSITY_VERY_VERBOSE: DEBUG
            channels: ["!doctrine"]
        console_very_verbose:
            type:   console
            bubble: false
            verbosity_levels:
                VERBOSITY_VERBOSE: NOTICE
                VERBOSITY_VERY_VERBOSE: NOTICE
                VERBOSITY_DEBUG: DEBUG
            channels: ["doctrine"]

lexik_jwt_authentication:
    pass_phrase: %jwt_token_passphrase%
    token_ttl: %jwt_token_ttl%
    public_key_path: '%kernel.root_dir%/keys/public.pem'
    private_key_path: '%kernel.root_dir%/keys/private.pem'