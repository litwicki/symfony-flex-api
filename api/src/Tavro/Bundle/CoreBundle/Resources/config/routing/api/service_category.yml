api_get_service_category:
    path: /service_categories/{id}.{_format}
    defaults: { _controller: TavroCoreBundle:Api/ServiceCategory:get, _format: json }
    methods: GET
    requirements:
        id: \d+
        _format:  json|xml

api_get_all_service_categories:
    path:  /service_categories.{_format}
    defaults: { _controller: TavroCoreBundle:Api/ServiceCategory:getAll, _format: json }
    methods: GET
    requirements:
        _format:  json|xml

api_post_service_category:
    path:  /service_categories.{_format}
    defaults: { _controller: TavroCoreBundle:Api/ServiceCategory:post, _format: json }
    methods: POST
    requirements:
        _format:  json|xml

api_patch_service_category:
    path:  /service_categories/{id}.{_format}
    defaults: { _controller: TavroCoreBundle:Api/ServiceCategory:patch, _format: json }
    methods: PATCH
    requirements:
        id: \d+
        _format:  json|xml

api_put_service_category:
    path:  /service_categories/{id}.{_format}
    defaults: { _controller: TavroCoreBundle:Api/ServiceCategory:put, _format: json }
    methods: PUT
    requirements:
        id: \d+
        _format:  json|xml

api_delete_service_category:
    path:  /service_categories/{id}.{_format}
    defaults: { _controller: TavroCoreBundle:Api/ServiceCategory:delete, _format: json }
    methods: DELETE
    requirements:
        id: \d+
        _format:  json|xml