api_get_product_category:
    path: /product_categories/{id}.{_format}
    defaults: { _controller: TavroCoreBundle:Api/ProductCategory:get, _format: json }
    methods: GET
    requirements:
        id: \d+
        _format:  json|xml

api_get_all_product_categories:
    path:  /product_categories.{_format}
    defaults: { _controller: TavroCoreBundle:Api/ProductCategory:getAll, _format: json }
    methods: GET
    requirements:
        _format:  json|xml

api_post_product_category:
    path:  /product_categories.{_format}
    defaults: { _controller: TavroCoreBundle:Api/ProductCategory:post, _format: json }
    methods: POST
    requirements:
        _format:  json|xml

api_patch_product_category:
    path:  /product_categories/{id}.{_format}
    defaults: { _controller: TavroCoreBundle:Api/ProductCategory:patch, _format: json }
    methods: PATCH
    requirements:
        id: \d+
        _format:  json|xml

api_put_product_category:
    path:  /product_categories/{id}.{_format}
    defaults: { _controller: TavroCoreBundle:Api/ProductCategory:put, _format: json }
    methods: PUT
    requirements:
        id: \d+
        _format:  json|xml

api_delete_product_category:
    path:  /product_categories/{id}.{_format}
    defaults: { _controller: TavroCoreBundle:Api/ProductCategory:delete, _format: json }
    methods: DELETE
    requirements:
        id: \d+
        _format:  json|xml