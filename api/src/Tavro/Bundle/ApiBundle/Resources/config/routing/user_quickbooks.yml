api_get_user_quickbooks:
    path: /users/{id}/quickbooks.{_format}
    defaults: { _controller: TavroApiBundle:UserQuickbooks:get, _format: json, entity: "user_quickbooks" }
    methods: GET
    requirements:
        id: \d+
        _format:  json|xml

