api_auth_token:
    path: /auth
    methods: POST
    defaults: { _controller: TavroApiBundle:Auth:tokenAuthenticate }

api_auth_reset_password:
    path: /auth/reset.{format}
    defaults: { _controller: TavroApiBundle:Auth:reset, _format: json }
    methods: POST
    requirements:
        id: \d+
        _format:  json|xml

api_auth_forgot_password:
    path: /auth/forgot.{format}
    defaults: { _controller: TavroApiBundle:Auth:forgot, _format: json }
    methods: POST
    requirements:
        id: \d+
        _format:  json|xml

api_auth_confirm_email:
    path: /auth/confirm.{format}
    defaults: { _controller: TavroApiBundle:Auth:confirm, _format: json }
    methods: POST
    requirements:
        id: \d+
        _format:  json|xml
