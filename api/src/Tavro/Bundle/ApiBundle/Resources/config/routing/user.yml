api_user_regenerate_api_key:
    path: /users/{user}/reset/api-key.{_format}
    defaults: { _controller: TavroApiBundle:User:resetApiKey, _format: json}
    methods: POST
    requirements:
        user: \d+
        _format: json|xml

api_user_regenerate_api_password:
    path: /users/{user}/reset/api-password.{_format}
    defaults: { _controller: TavroApiBundle:User:resetApiPassword, _format: json}
    methods: POST
    requirements:
        user: \d+
        _format: json|xml

api_user_nodes:
    path: /users/{user}/nodes.{_format}
    defaults: { _controller: TavroApiBundle:User:nodes, _format: json}
    methods: GET
    requirements:
        user: \d+
        _format: json|xml

api_user_organizations:
    path: /users/{user}/organizations.{_format}
    defaults: { _controller: TavroApiBundle:User:organizations, _format: json}
    methods: GET
    requirements:
        user: \d+
        _format: json|xml